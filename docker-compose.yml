services:
  frontend:
    build: .
    ports:
      - "3080:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"